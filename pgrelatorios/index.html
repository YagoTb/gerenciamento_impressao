<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatórios</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="relatorios-wrapper">
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar"></div>
        <div>
          <strong>Escola Estadual</strong><br />
          <small>Helena Câmara</small>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="../pgdasboard/index.html">Dashboard</a></li>
          <li><a href="../pggestao-usuarios/index.html">Gestão de Usuários</a></li>
          <li><a href="../pgrelatorios/index.html" class="active">Relatórios</a></li>
          <li><a href="../pgimpressoras/index.html">Impressoras</a></li>
          <li><a href="../pgconfiguracoes/index.html">Configurações</a></li>
        </ul>
      </nav>
      <div class="logout">Sair</div>
    </aside>

    <main>
      <div class="header">
        <h1>Relatórios</h1>
        <button class="btn-blue">Gerar relatório</button>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label>Período</label>
          <input type="date" />
        </div>
        <div class="filter-group">
          <label>Impressora</label>
          <select>
            <option>Selecionar</option>
            <option>Epson</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Usuário</label>
          <select>
            <option>Selecionar</option>
            <option>Marta</option>
          </select>
        </div>
        <button class="btn-blue">Filtrar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Usuário</th>
            <th>Impressora</th>
            <th>Páginas</th>
            <th>Cópias</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>16/04/2024</td>
            <td>Marta</td>
            <td>Epson</td>
            <td>20 páginas</td>
            <td>2 cópias</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
